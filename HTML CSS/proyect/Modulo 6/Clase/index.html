<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Anidada -->
    <form action="https://www.google.com/" method="get">
      <label>
        Nombre
        <input
          type="text"
          name="nombre"
          placeholder="Ayuda para el usuario"
          value="Alexis desde Value"
        />
      </label>
      <br />
      <!-- Referencia (Recomendado)-->
      <label for="apellidoUsuario">Apellido</label>
      <input
        type="text"
        id="apellidoUsuario"
        name="apellido"
        autofocus
        minlength="3"
        maxlength="5"
      />
      <br />
      <label for="number">Edad</label>
      <input type="number" id="number" name="edad" min="-3" max="10" step="3" />
      <label for="">Masculino</label>
      <input type="radio" name="gender" value="M" id="" />
      <label for="">Femenino</label>
      <input type="radio" name="gender" value="F" id="" />

      <label for="">Masculino</label>
      <input type="checkbox" name="seleccion" value="C1" id="" />
      <label for="">Femenino</label>
      <input type="checkbox" name="seleccion" value="C2" id="" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Este es un text area"
      ></textarea>
      <br />
      <select name="card" id="cars">
        <optgroup label="Autos">
          <option value="Toyota">Toyota</option>
          <option value="Hyundai">Toyota</option>
        </optgroup>
        <optgroup label="Autos2">
          <option value="Toyota">Toyota</option>
          <option value="Hyundai">Toyota</option>
        </optgroup>
      </select>
      <select name="card" id="cars">
        <option value="Toyota">Toyota</option>
        <option value="Hyundai">Toyota</option>
        <option value="Toyota">Toyota</option>
        <option value="Hyundai">Toyota</option>
      </select>
      <input list="carsList" />
      <datalist name="card" id="carsList">
        <option value="Toyota"></option>
        <option value="Hyundai"></option>
        <option value="Ford"></option>
        <option value="Subaru"></option>
      </datalist>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
