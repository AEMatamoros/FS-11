<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hero {
        background-image: url("./img/caja.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 500px;
        height: 500px;
      }
      @media (min-device-pixel-ratio: 2),
        (min-resolution: 192dpi),
        (min-resolution: 2dppx) {
        .hero {
          background-image: url("./img/caja@2x.png");
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="hero"></div> -->
    <!-- <img
      srcset="./img/caja.png 1x, ./img/caja@2x.png 2x"
      src="photo.jpg"
      alt="DescripciÃ³n de la imagen para todas las versiones"
    /> -->
    <picture>
      <source
        srcset="./img/caja.png22 1x, ./img/caja@2x.png22 2x"
        media="(min-width:768px)"
        type="image/png22"
      />
      <source
        srcset="./img/caja.png 1x, ./img/caja@2x.png 2x"
        media="(min-width:768px)"
        type="image/png"
      />
      <source
        srcset="./img/caja.png 1x, ./img/caja@2x.png 2x"
        media="(min-width:768px)"
        type="image/png"
      />
      <source
        srcset="./img/caja.png 1x, ./img/caja@3x.png 3x"
        media="(min-width:300px)"
        type="image/png"
      />
      <img src="./img/caja.png" alt="Descripcion" />
    </picture>
  </body>
</html>
