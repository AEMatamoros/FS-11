<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        width: 300px;
        height: 300px;
        background-color: teal;
      }
      .card--dark {
        width: 300px;
        height: 300px;
        background-color: teal;
        color: white;
        background-color: black;
      }
      .card__body--red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__header">Titulo</div>
      <span class="card__img">images</span>
      <div class="card__body">Cuerpo</div>
      <div class="card__footer">Footer</div>
    </div>
    <div class="card--dark">
      <div class="card__header">Titulo</div>
      <span class="card__img">images</span>
      <div class="card__body--red">Cuerpo</div>
      <div class="card__footer">Footer</div>
    </div>
  </body>
</html>
