<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <label for="" id="counterLabel"></label>
    <br />
    <button id="counterButton">Aumentar</button>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let label = document.getElementById("counterLabel");
      let counter = 0;
      renderCounterValue();

      // throttle
      // document
      //   .getElementById("counterButton")
      //   .addEventListener("click", _.throttle(renderCounterValue, 3000));

      // debounce
      document.getElementById("counterButton").addEventListener(
        "click",
        _.debounce(renderCounterValue, 3000, {
          trailing: false,
          leading: false,
        })
      );

      function renderCounterValue() {
        console.log("Llamado a un servicio");
        counter++;
        label.textContent = counter;
      }
    </script>
  </body>
</html>
