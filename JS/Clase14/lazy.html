<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de carga de im√°genes con lazysizes</title>
    <style>
      .image {
        width: 300px;
        height: 200px;
        margin-bottom: 20px;
        background-color: lightgray;
      }

      .blur-up {
        filter: blur(5px);
        transition: filter 400ms;
      }

      .blur-up.lazyloaded {
        filter: blur(0);
      }
    </style>
  </head>

  <body>
    <img
      data-src="https://picsum.photos/seed/picsum1/200/300"
      class="lazyload blur-up image"
      alt="Imagen 1"
    />
    <img
      data-src="https://picsum.photos/seed/picsum0/200/300"
      class="lazyload blur-up image"
      alt="Imagen 2"
    />
    <img
      data-src="https://picsum.photos/seed/picsum1/200/300"
      class="lazyload blur-up image"
      alt="Imagen 3"
    />
    <br />
    <img
      src="https://picsum.photos/seed/picsum2/200/300"
      loading="auto"
      class="image"
      alt="Imagen 1"
    />
    <img
      src="https://picsum.photos/seed/picsum3/200/300"
      loading="eager"
      class="image"
      alt="Imagen 2"
    />
    <img
      src="https://picsum.photos/seed/picsum4/200/300"
      loading="lazy"
      class="image"
      alt="Imagen 3"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      defer
    ></script>
  </body>
</html>
