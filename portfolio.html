<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <style>
      .button {
        padding: 16px;
        text-align: center;
        margin: 4px;
      }

      .primary {
        background-color: green;
      }
      .secondary {
        background-color: rgb(0, 38, 128);
      }
      .warning {
        background-color: rgb(128, 98, 0);
      }
    </style>
  </head>
  <body>
    <div class="buttons__container">
      <button class="button">Original</button>
      <button class="button--primary">Primario</button>
      <button class="button--secondary">Secundario</button>
      <button class="button--warning">Advertencia</button>
      <button class="button--mixin">Mixin</button>
      <a href="" class="link-custom">.link-custom</a>
    </div>
    <span class="claseDelSpan">
      <p class="ClasedelParrafop">Contenido</p>
    </span>



    <div class="card">
      <div class="card__img"></div>
      <div class="card__header"></div>
      <div class="card__body"></div>
      <div class="card__footer"></div>
    </div>
  </body>
</html>
